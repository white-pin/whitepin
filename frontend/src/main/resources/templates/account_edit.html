<script type="text/javascript">
  window.userInfo = {
    init           : function () {
      accountManager.updateLoginTemplate();

      /**
       * form enter 처리
       */
      $('input[type="text"]').keydown(function (e) {
        if (e.keyCode !== 13) {
          return;
        }

        if (e.target.id == 'searchInput') {
          $('#btnSearch').trigger('click');
        } else {
          e.preventDefault();
        }
      });

      $('#logout').on('click', function () {
        accountManager.requestSignOut();
      });

      $('#mypage').on('click', function () {
        var loginInfo = accountManager.getLoginInfo();
        self.location = "/account/" + loginInfo.userToken;
      });

      $('#btnSearch').on('click', function () {
        var addr = $('#searchInput').val();
        // if (addr === undefined || addr.length !== 64) {
        if (addr === undefined || addr.length === '') {
          alert('올바른 아이디를 입력해주세요.');
          return;
        }

        self.location = "/account/" + addr;
      });

      $('#joinOrEdit').on('click', function () {
        if (accountManager.isSignedIn()) {
          self.location = '/accounts/edit';
        } else {
          self.location = '/join';
        }
      });

      this.getUserInfo();
    }
    , getUserInfo  : function () {
      var $timeConverter = this.timeConverter;
      var path = apiClient.path.user.info;
      var type = 'GET';

      var successHandler = function (response) {
        response.userToken = '0x' + response.userToken;
        response.createDate = '[' + $timeConverter(response.createDate) + ' 발급]';
        for (var key in response) {
          var $tag = $('#' + key);
          var $tagType = $tag.prop('nodeName');
          if (key == 'createDate') {
            $tag.text(response[key]);
          } else if ($tagType == 'INPUT') {
            $tag.val(response[key]);
          } else if ($tagType == 'SPAN') {
            $tag.text(response[key] + '건');
          }
        }
        console.log(response);
      };

      var errorHandler = function (jqxhr) {
        console.log(jqxhr);
      };

      apiClient.request(path, type, null, successHandler, errorHandler);
    }
    , timeConverter: function (UNIX_timestamp) {
      var date = new Date(UNIX_timestamp);
      var months = ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'];
      return date.getFullYear() + '-' + months[date.getMonth()] + '-' + date.getDate();
    }
  };

  $(function () {
    window.userInfo.init();
  });
</script>
