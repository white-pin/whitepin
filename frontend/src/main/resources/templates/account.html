  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">거래내역/평가 조회</h4>

            <i class="fa fa-address-card-o"></i> 0x{{userToken}}

        <div class="card-body table-full-width table-responsive">
          <table class="table">

              <th scope="col">구분</th>

              <th scope="col">B항목 평균</th>

            </tr>
            </thead>
            <tbody>
            <tr>
              <td>구매점수</td>
              <td class="text-center">☆ {{evaluationBuy.a}}</td>
              <td class="text-center">☆ {{evaluationBuy.b}}</td>
              <td class="text-center">☆ {{evaluationBuy.c}}</td>
              <td class="text-center">☆ {{evaluationBuy.totalAverage}}</td>
            </tr>
            <tr>
              <td>판매점수</td>
              <td class="text-center">☆ {{evaluationSell.a}}</td>
              <td class="text-center">☆ {{evaluationSell.b}}</td>
              <td class="text-center">☆ {{evaluationSell.c}}</td>
              <td class="text-center">☆ {{evaluationSell.totalAverage}}</td>
            </tr>
            <tr class="table-info">
              <td>합계</td>
              <td class="text-center">☆ {{evaluationSum.a}}</td>
              <td class="text-center">☆ {{evaluationSum.b}}</td>
              <td class="text-center">☆ {{evaluationSum.c}}</td>
              <td class="text-center">☆ {{evaluationSum.totalAverage}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>


    <div class="col-md-4">
      <div class="card card-user">
        <div class="card-body">
          <div class="col">
            <div class="row">
              <div class="col-md-4">
                <h5>
                  <u>A 거래안정성</u>
                </h5>
                <label>
                  거래는 명시된대로 잘 진행 되었습니까?

            <div class="row">

                </label>
              </div>
              <div class="col-md-8">
                <div id="chartActivity2" class=""></div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <h5>
                  <u>C 재거래의지</u>
                </h5>
                <label>
                  필요하다면 같거나 비슷한 상품에 대해 상대방과 다시 거래하실 의향이 있으십니까?
                </label>

      <div class="card card-user">

            </a>

<!-- 거래 및 평가내역 -->
<script id="tradesTemplate" type="text/x-handlebars-template">
  <div class="row table-full-width">
    <table class="table table-hover table-striped">
      <caption>전체 거래 내역 {{totalCount}}</caption>
      <thead>
      <tr>
        <th scope="col" rowspan="2" style="width:10%;">구분</th>
        <th scope="col" rowspan="2" style="width:19%;">거래내역</th>
        <th scope="col" rowspan="2" style="width:19%;">거래상대</th>
        <th scope="col" rowspan="1" colspan="3" style="">평가점수</th>
        <th scope="col" rowspan="2" style="width:13%;">평가 날짜</th>
        <th scope="col" rowspan="2" class="d-table-cell" style="">서비스</th>
      </tr>
      <tr>
        <th scope="col">A</th>
        <th scope="col">B</th>
        <th scope="col" class="d-table-cell">C</th>
      </tr>
      </thead>
      <tbody>
      {{#each transaction}}
      <tr>
        {{#ifEquals division "buy"}}
        <td scope="row">구매점수</td>
        {{else}}
        <td scope="row">판매점수</td>
        {{/ifEquals}}
        <td>{{#trimHashValue transactionHash}}{{/trimHashValue}}</td>
        <td>{{#trimHashValue targetUserToken}}{{/trimHashValue}}</td>
        <td class="text-center">{{a}}</td>
        <td class="text-center">{{b}}</td>
        <td class="text-center">{{c}}</td>
        <td>{{#displayTimestamp evaluationDate}}{{/displayTimestamp}}</td>
        <td class="text-center d-table-cell">{{partnerCode}}</td>
      </tr>
      {{/each}}
      </tbody>
    </table>
  </div>

  {{!-- pagination --}}
  <div class="row" style="padding-left: 20px;">
    <div class="col-sm"></div>
    <div class="col-sm">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          {{#if page.hasPrev}}
          <li class="page-item">
            <a class="page-link page-move" href="javascript:void(0);" aria-label="Previous" data-page="-1">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          {{else}}
          <li class="page-item disabled">
            <a class="page-link page-move" href="javascript:void(0);" aria-label="Previous" data-page="-1">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          {{/if}}


          {{#each page.pages}}
          {{#ifEquals this ../pageNumber}}
          <li class="page-item active">
            <a class="page-link page-move" href="javascript:void(0);" data-page="{{this}}">{{this}}</a>
          </li>
          {{else}}
          <li class="page-item">
            <a class="page-link page-move" href="javascript:void(0);" data-page="{{this}}">{{this}}</a>
          </li>
          {{/ifEquals}}
          {{/each}}

          {{#if page.hasNext}}
          <li class="page-item">
            <a class="page-link page-move" href="javascript:void(0);" aria-label="Next" data-page="+1">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
          {{else}}
          <li class="page-item disabled">
            <a class="page-link page-move" href="javascript:void(0);" aria-label="Next" data-page="+1">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
          {{/if}}
        </ul>
      </nav>
    </div>
    <div class="col-sm"></div>
  </div>
</script>

<script type="text/javascript">
  window.account = {
    isMyPage              : false,  // 해당 유저 페이지 인지 여부
    isGivenScore          : false,   // 마이페이지의 경우 내가 준 점수 인지 여부
    addr                  : '',     // 현재 페이지의 addr
    tradeCondition        : {       // 거래 및 평가내역 검색 조건
      type      : 'buy',            // 거래 및 평가 내역 타입 (구매점수 | 판매점수)
      pageNumber: 1,
      sort      : 'desc'
    },
    init                  : function () {
      var $self = window.account;
      accountManager.updateLoginTemplate();

      $('#logout').on('click', function () {
        accountManager.requestSignOut();
      });

      /**
       * form enter 처리
       */
      $('input[type="text"]').keydown(function (e) {
        if (e.keyCode !== 13) {
          return;
        }

        if (e.target.id == 'searchInput') {
          $('#btnSearch').trigger('click');
        } else {
          e.preventDefault();
        }
      });

      $('#btnSearch').on('click', function () {
        console.log('btnSearch click..');
        let addr = $('#searchInput').val();

        if (validator.isEmpty(addr)) {
          alert('올바른 아이디를 입력해주세요.');
          return;
        }

        self.location = "/account/" + addr;
      });

      $('.myScoreType').on('click', function () {
        $self.handleScoreTypeChanges($(this).data('type'));
      });

      $('.btn-trade-list-type').on('click', function () {
        $self.handleTradeTypeChanges($(this).data('type'));
      });

      $('#mypage').on('click', function () {
        var loginInfo = accountManager.getLoginInfo();
        self.location = "/account/" + loginInfo.userToken;
      });

      $('#joinOrEdit').on('click', function () {
        if (accountManager.isSignedIn()) {
          self.location = '/accounts/edit';
        } else {
          self.location = '/join';
        }
      });

      // 상단 평균 점수 갱신
      $self.updateScoreSummary();
      // 하단 거래 및 평가내역 갱신
      $self.updateTradeList();
    },
    /**
     * 거래내역 점수 조회
     */
    updateScoreSummary    : function () {
      let $self = window.account;
      if (validator.isEmpty($self.addr)) {
        let l = document.createElement("a");
        l.href = window.location.href;
        $self.addr = l.pathname.substring('/account/'.length);
      }

      if (accountManager.isSignedIn()) {
        let loginInfo = accountManager.getLoginInfo();
        $self.isMyPage = $self.addr === loginInfo.userToken;
      }

      let path;
      let type = 'GET';
      let successHandler;
      let errorHandler;

      if ($self.isMyPage) {
        $('#dropdownTemplateDiv').css('display', 'block');
        $self.isGivenScore = $('#scoreType').data('type') === 'given';
      }

      // 내가 남긴 점수(마이 페이지)
      if ($self.isGivenScore) {
        // 상위 평균 점수 div 삭제
        $('#summaryTemplateDiv').empty();
      } else { // 받은 점수 (유저 or 다른 유저)
        path = apiClient.path.evaluation.avg + '/' + $self.addr;
        successHandler = function (data) {
          console.log(data);
          if (data.evaluationSum.totalAverage <= 1) {
            data.state = {
              img          : 'state_1.png'
              , cls        : 'text-danger'
              , description: '위험! 거래에 실패 할 가능성이 높습니다.'
            };
          } else if (data.evaluationSum.totalAverage <= 2) {
            data.state = {
              img          : 'state_2.png'
              , cls        : 'text-warning'
              , description: '되도록 거래하지 않는 것을 권장합니다. 한번 더 고민해보세요.'
            };
          } else if (data.evaluationSum.totalAverage <= 3) {
            data.state = {
              img          : 'state_3.png'
              , cls        : 'text-success'
              , description: '거래시 조금 주의가 필요합니다.'
            };
          } else if (data.evaluationSum.totalAverage <= 4) {
            data.state = {
              img          : 'state_4.png'
              , cls        : 'text-info'
              , description: '괜찮은 거래상대 입니다.'
            };
          } else if (data.evaluationSum.totalAverage <= 5) {
            data.state = {
              img          : 'state_5.png'
              , cls        : 'text-primary'
              , description: '안심하고 거래하세요.'
            };
          }
          handlebarsManager.printTemplate(data, $('#summaryTemplateDiv'),
            $('#summaryTemplate'), 'html', null, null, true);

          // update charts
          let aScoreData = {
            labels: ['유저', '전체'],
            series: [
              [data.evaluationSum.a], [data.evaluationWhitepin.a]
            ]
          };
          $self.drawBarChart('#chartActivity1', aScoreData);

          let bScoreData = {
            labels: ['유저', '전체'],
            series: [
              [data.evaluationSum.b], [data.evaluationWhitepin.b]
            ]
          };
          $self.drawBarChart('#chartActivity2', bScoreData);

          let cScoreData = {
            labels: ['유저', '전체'],
            series: [
              [data.evaluationSum.c], [data.evaluationWhitepin.c]
            ]
          };
          $self.drawBarChart('#chartActivity3', cScoreData);
        };

        errorHandler = function (jqxhr) {
          console.log(jqxhr);
          if (jqxhr.status == 404) {
            handlebarsManager.printTemplate(null, $('#summaryTemplateDiv'),
              $('#notFoundTemplate'), 'html', null, null, true);
          }
        };
        apiClient.request(path, type, null, successHandler, errorHandler);
      }
    },
    /**
     * 거래내역 리스트 갱신
     * window.account.tradeCondition 에 있는 값을 기반으로 request 후 view update
     */
    updateTradeList       : function () {
      let $self = window.account;
      let path = '';
      let type = 'GET';
      let successHandler;
      let errorHandler;

      if ($self.isMyPage) {
        // apiClient.path.evaluation.avg + '/' + $self.addr;
        path = apiClient.path.evaluation.myList
               + '/' + $self.tradeCondition.type
               + '/' + $self.tradeCondition.pageNumber
               + '/' + $self.tradeCondition.sort
               + '/' + (($self.isGivenScore) ? 'false' : 'true');
      } else {
        path = apiClient.path.evaluation.list
               + '/' + $self.addr
               + '/' + $self.tradeCondition.type
               + '/' + $self.tradeCondition.pageNumber
               + '/' + $self.tradeCondition.sort;
      }

      successHandler = function (data) {
        console.log('success to receive trade list data\n', data);

        $('#tradesTemplateMainDiv').css('display', 'block');

        data.page = window.account.createPageMaker(data.pageNumber, data.totalCount, data.pagingSize, 10);
        console.log('trade list template :\n', data.page);
        handlebarsManager.printTemplate(data, $('#tradesTemplateDiv'), $('#tradesTemplate'), 'html', null, null,
          true);

        // handlebars 갱신 후 binding 다시..
        $('.page-move').on('click', function () {
          console.log('click page..');
          let $self = window.account;
          let page = $(this).data('page');

          if (page === '-1') {
            $self.tradeCondition.pageNumber -= 1;
          } else if (page === '+1') {
            $self.pageNumber += 1;
          } else {
            console.log('cur :', $self.tradeCondition.pageNumber, ', move :', page);
            page *= 1;

            if ($self.tradeCondition.pageNumber === page) {
              return;
            }
            $self.tradeCondition.pageNumber = page;
          }

          $self.updateTradeList();
        });
      };

      errorHandler = function (jqxhr) {
        console.log('failed to receive data\n', jqxhr);
        if (jqxhr.status == 404) {
          $('#tradeListDiv').empty();
          $('#tradesTemplateMainDiv').empty();
        }
      };

      console.log('will search trade list\n', $self.tradeCondition, '\n', path);
      apiClient.request(path, type, null, successHandler, errorHandler);
    },
    /**
     * 내가받은점수 / 내가 남긴점수 dropdown 변경 이벤트 처리
     */
    handleScoreTypeChanges: function (updateType) {
      console.log('handleScoreTypeChanges :', updateType);
      $scoreType = $('#scoreType');
      let currentType = $scoreType.data('type');
      if (updateType === currentType) {
        return;
      }

      let text = (updateType === 'given') ? '내가 남긴 점수' : '내가 받은 점수';
      let spanHtml = '<span>' + text + '</span>';
      $scoreType.html(spanHtml);
      $scoreType.data('type', updateType);

      window.account.updateScoreSummary();
      window.account.updateTradeList();
    },
    /**
     * 구매점수/판매점수 버튼 변경 핸들링
     */
    handleTradeTypeChanges: function (searchType) {
      let $self = window.account;
      console.log('check trade type. current : ', $self.tradeCondition.type, " > ", searchType);
      if ($self.tradeCondition.type == searchType) {
        return;
      }

      $('.btn-trade-list-type').each(function () {
        if ($(this).data('type') === searchType) {
          $(this).addClass('btn-fill');
        } else {
          $(this).removeClass('btn-fill');
        }
      });

      $self.tradeCondition.type = searchType;
      $self.tradeCondition.pageNumber = 1;
      $self.updateTradeList();
    },
    /**
     * bar chart
     */
    drawBarChart          : function (targetId, data) {
      // https://gionkunz.github.io/chartist-js/api-documentation.html
      let options = {
        seriesBarDistance: 110,
        axisX            : {
          showGrid: false
        },
        height           : "110px",
        high             : 5,
        low              : 0,
        chartPadding     : {
          top   : 0,
          right : 0,
          bottom: 0,
          left  : 0
        }
      };

      let responsiveOptions = [
        ['screen and (max-width: 640px)', {
          seriesBarDistance: 5,
          axisX            : {
            labelInterpolationFnc: function (value) {
              return value;
            }
          }
        }]
      ];

      Chartist.Bar(targetId, data, options, responsiveOptions).on('draw', function (data) {
        if (data.type === 'bar') {
          data.element.attr({
            style: 'stroke-width: 30px'
          });
        }
      });
      ;
    },
    /**
     * totalCount, startPage, endPage, pages array, hasPrev, hasNext 생성
     *
     * @param pageNumber   : 해당 페이지
     * @param totalContent : 데이터 수
     * @param pageSize     : 한 페이지에 보여지는 데이터 수
     * @param displayPageSize : 하단의 보여지는 페이지 사이즈
     */
    createPageMaker       : function (pageNumber, totalCount, pageSize, displayPageSize) {
      pageNumber *= 1;
      totalCount *= 1;
      pageSize *= 1;
      displayPageSize *= 1;

      let endPage = Math.ceil(pageNumber / displayPageSize.toFixed(2)) * displayPageSize;
      let startPage = (endPage - displayPageSize) + 1;
      if (startPage < 1) {
        startPage = 1;
      }

      let tempEndPage = Math.ceil(totalCount / pageSize.toFixed(2));
      if (endPage > tempEndPage) {
        endPage = tempEndPage;
      }

      let hasPrev = startPage == 1 ? false : true;
      let hasNext = endPage * pageSize >= totalCount ? false : true;
      let pages = [];

      for (let page = startPage; page <= endPage; page++) {
        pages.push(page);
      }

      let result = {
        totalCount: totalCount,
        pageNumber: pageNumber,
        hasPrev   : hasPrev,
        hasNext   : hasNext,
        pages     : pages,
      };

      return result;
    }
  };

  $(function () {
    window.account.init();
  });
</script>

</html>
