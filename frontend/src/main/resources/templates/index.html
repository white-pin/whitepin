<script type="text/javascript">
  window.index = {
    init: function () {
      accountManager.updateLoginTemplate();

      $('#btnSearch').on('click', function () {
        var addr = $('#searchInput').val();
        // if (addr === undefined || addr.length !== 64) {
        if (addr === undefined || addr.length === '') {
          alert('올바른 아이디를 입력해주세요.');
          return;
        }

        self.location = "/account/" + addr;
      });
    }
  };

  $(function () {
    window.index.init();
  });
</script>
